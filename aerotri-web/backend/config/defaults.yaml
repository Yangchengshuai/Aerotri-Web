# 应用基础配置
name: "AeroTri-Web"
version: "1.0.0"
debug: false
environment: "production"
cors_origins:
  - "http://localhost:5173"
log_level: "INFO"

# 路径配置（相对路径基于 backend/ 目录）
paths:
  project_root: ".."
  data_dir: "./data"
  outputs_dir: "./data/outputs"
  blocks_dir: "./data/blocks"
  thumbnails_dir: "./data/thumbnails"

# 数据库配置
database:
  path: "./data/aerotri.db"
  pool_size: 5
  max_overflow: 10

# 算法路径（使用系统 PATH 中的命令）
algorithms:
  colmap:
    path: "colmap"
  glomap:
    path: "glomap"
  instantsfm:
    path: "ins-sfm"
  openmvg:
    bin_dir: "/usr/local/bin"
    sensor_db: "/usr/local/share/sensor_width_camera_database.txt"
  openmvs:
    bin_dir: "/usr/local/lib/openmvs/bin"

# 3D Gaussian Splatting
gaussian_splatting:
  repo_path: "./gs_workspace/gaussian-splatting"
  python: "python"
  tensorboard_path: "tensorboard"
  tensorboard_port_start: 6006
  network_gui_ip: "127.0.0.1"
  network_gui_port_start: 6009

# 队列配置
queue:
  max_concurrent: 1
  scheduler_interval: 5

# GPU 配置
gpu:
  monitor_interval: 2
  auto_selection: "most_free"
  default_device: 0

# cuDSS（可选）
cudss_dir: null

# SPZ 压缩配置
spz:
  python: "python"

# 图像根路径配置
image_roots:
  default: "./data/images"
  paths: []
